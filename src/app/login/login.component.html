<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <figure>
            <img src="../../assets/Logo.png" class="brand_logo" alt="Logo" />
            <!-- <figcaption>Texto descriptivo bajo la imagen</figcaption> -->
          </figure>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form action="">
          <div class="input-group mb-3">
            <span>User</span>&nbsp;&nbsp;
            <input type="text" class="form-control input_user" [(ngModel)]="username"  name="username" placeholder="Username"/>
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append"></div>
            <span>Pass</span>&nbsp;&nbsp;
            <input type="password" class="form-control input_pass" [(ngModel)]="password"  name="password" placeholder="Password"/>
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customControlInline" />
              <label class="custom-control-label" for="customControlInline">&nbsp;&nbsp;&nbsp;Remember me</label>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="button" class="btn btn-outline-primary" (click)="findUser()" name="button">
              Accseso
            </button>
          </div>
        </form>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Don't have an account? <a href="#" class="ml-2">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center links">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
