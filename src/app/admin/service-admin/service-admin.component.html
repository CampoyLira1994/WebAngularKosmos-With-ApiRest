              <!-- Modal -->
              <form #form="">
                <div class="modal fade" id="modalServices" data-bs-backdrop="static" data-bs-keyboard="false"
                  tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">
                          Services
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <!-- Table -->

                        <table class="table table-dark table-striped">
                          <thead>
                            <tr>
                              <th scope="col">Actions</th>
                              <th scope="col">#</th>
                              <th scope="col">NameService</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let service of this.services">
                              <th scope="row">

                              <!-- Button trigger modal -->

                                <button (click)="toOpenEditService(service)" type="button" class="btn btn-secondary">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pen" viewBox="0 0 16 16">
                                    <path
                                      d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z" />
                                  </svg>
                                </button>
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#serviceModal">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-trash" viewBox="0 0 16 16">
                                    <path
                                      d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                    <path fill-rule="evenodd"
                                      d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                  </svg>
                                </button>


                                <!-- Modal -->
                                <div class="modal fade" id="serviceModal" tabindex="-1"
                                  aria-labelledby="exampleModalLabel" aria-hidden="true">
                                  <div class="modal-dialog">
                                    <div class="modal-content">
                                      <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel" style="color: black;">Borrar</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                          aria-label="Close"></button>
                                      </div>
                                      <div class="modal-body">
                                        <p style="color: black;">Esta Usted Seguro de Eliminar el Servicio ?</p>
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-success"
                                          data-bs-dismiss="modal">Cancelar</button>
                                          <button (click)="delteService(service.idService)" type="button" class="btn btn-danger">
                                            Borrar
                                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                            class="bi bi-trash" viewBox="0 0 16 16">
                                            <path
                                              d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                            <path fill-rule="evenodd"
                                              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                          </svg>
                                        </button>
                                      </div>
                                    </div>
                                  </div>
                                </div>

                              </th>
                              <td>{{ service.idService }}</td>
                              <td>{{ service.nameService }}</td>
                            </tr>
                          </tbody>
                        </table>
                        <!-- Table -->

                        <!-- Edits table -->
                        <br />

                        <div *ngIf="toOpenAddServiceBool" class="input-group">
                          <span class="input-group-text">Add</span>

                          <input type="text" class="form-control" placeholder="nameService" name="nameService" id="nameService"
                            [(ngModel)]="nameService" required>

                        </div>

                        <div *ngIf="toOpenEditServiceBool" class="input-group">
                          <span class="input-group-text">Edit</span>

                          <input [(ngModel)]="EnameService" type="text" placeholder="EnameService" name="EnameService" id="EnameService"
                            class="form-control" required>


                        </div>

                        <br />
                        <button type="button" (click)="toOpenAddService()" class="form-control"
                          class="btn btn-primary">
                          Add New
                        </button>

                        <!-- Edits table -->

                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                          Cancel
                        </button>
                        <button (click)="addServiceAdmin()" *ngIf="toOpenAddServiceBool" type="button"
                          class="btn btn-success" [disabled]="form.invalid">
                          Save Add
                        </button>
                        <button (click)="editService()" *ngIf="toOpenEditServiceBool" type="button"
                          class="btn btn-success" [disabled]="form.invalid">
                          Save Edit
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
               <!-- Modal -->
