                    <th scope="col"></th>
                    <th scope="col">#</th>
                    <th scope="col">IdEmployee</th>
                    <th scope="col">IdService</th>
                    <th scope="col">Record</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let record of this.records">

                      <!-- Modal -->
                      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel" style="color: black;">Borrar</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <p style="color: black;">Esta Usted Seguro de Eliminar el Usuario ?</p>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cancelar</button>
                              <button (click)="delteRecord(records.idRecord)" type="button" class="btn btn-danger">
                                Borrar
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                  class="bi bi-trash" viewBox="0 0 16 16">
                                  <path
                                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />

                                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />

                            </div>
                          </div>
                        </div>
                      </div>

                    </th>
                    <td>{{ record.idRecord }}</td>
                    <td>{{ record.idEmployee }}</td>
                    <td *ngIf="record.idService == '1'">Breakfast</td>
                    <td *ngIf="record.idService == '2'">Food</td>
                    <td *ngIf="record.idService == '3'">Pantry</td>
                    <td>{{ record.record1 | date:'medium' }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- Table -->

          <!-- Edits table -->
          <br />

          <form action="" *ngIf="toOpenAddRecordBool" class="input-group">
            <span class="input-group-text">Add</span>

            <input type="text" class="form-control" placeholder="EidEmployee" name="EidEmployee" id="EidEmployee"
              [(ngModel)]="EidEmployee" required>

            <select [(ngModel)]="idService" placeholder="idService" name="idService" id="idService"
              class=" form-control btn btn-secondary dropdown-toggle " required>
              <option class="dropdown-item" value="1" selected>Breakfast</option>
              <option class="dropdown-item" value="2">Food</option>
              <option class="dropdown-item" value="3">Pantry</option>
            </select>

            <input type="datetime" class="form-control" placeholder="record1" name="record1" id="record1"
              [(ngModel)]="record1" required>

          </form>

          <form action="" *ngIf="toOpenEditRecordBool" class="input-group">
            <span class="input-group-text">Edit</span>
            <input type="text" class="form-control" placeholder="idEmployee" name="idEmployee" id="idEmployee"
              [(ngModel)]="idEmployee" required>

            <select [(ngModel)]="EidService" placeholder="EidService" name="EidService" id="EidService"
              class=" form-control btn btn-secondary dropdown-toggle " required>
              <option class="dropdown-item" value="1" selected>Breakfast</option>
              <option class="dropdown-item" value="2">Food</option>
              <option class="dropdown-item" value="3">Pantry</option>
            </select>
            <input type="datetime" class="form-control" placeholder="Erecord1" name="Erecord1" id="Erecord1"
              [(ngModel)]="Erecord1" required>

          </form>

          <br />
          <button class="btn btn-success" (click)="exportAsXLSX()">EXCEL</button>
          <!-- <button type="button" (click)="toOpenAddRecord()" class="form-control"
                          class="btn btn-primary">
                          Add New
                        </button> -->

          <!-- Edits table -->

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Cancel
          </button>
          <!-- <button (click)="addRecordAdmin()" *ngIf="toOpenAddRecordBool" type="button"
                          class="btn btn-success" [disabled]="form.invalid">
                          Save Add
                        </button>
                        <button (click)="editRecord()" *ngIf="toOpenEditRecordBool" type="button"
                          class="btn btn-success" [disabled]="form.invalid">
                          Save Edit
                        </button> -->
        </div>
      </div>
    </div>
  </div>
</form>
