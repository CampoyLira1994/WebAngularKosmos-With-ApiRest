<div class="container">
  <br>

  <div class="card">

    <h3 class="card-header display-4" style="text-align: center; color: #419fce;">
      Bienvenido</h3>
    <div class="card-body" align="center">
      <figure>
        <img src="../../../assets/OCS.png" width="60%" alt="Logo de OCS">
        <!-- <figcaption>Texto descriptivo bajo la imagen</figcaption> -->
      </figure>
      <br /><br />
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people"
            viewBox="0 0 16 16">
            <path
              d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" />
          </svg>
        </span>
        <input (change)="checkEmployee(cardEmployee)" type="text" [(ngModel)]="cardEmployee" placeholder="cardEmployee"
          name="cardEmployee" id="idEmployee" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg">

      </div>

    </div>

  </div>
</div>


<div aria-live="polite" aria-atomic="true">
  <div class="toast" data-delay="3000" style="position: absolute; top: 0; right: 0;">
    <div class="toast-header">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-all"
        viewBox="0 0 16 16">
        <path
          d="M8.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992a.252.252 0 0 1 .02-.022zm-.92 5.14.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486-.943 1.179z" />
      </svg>
      <strong class="mr-auto">{{this.estatusEmployee}}</strong>&nbsp;
      <small>&nbsp;&nbsp;&nbsp;&nbsp; En este momento</small>
      <button type="button" (click)="cerrartoast()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-octagon-fill"
          viewBox="0 0 16 16">
          <path
            d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zm-6.106 4.5L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z" />
        </svg>
      </button>
    </div>
    <div class="toast-body">
     {{this.nameEmployee}} &nbsp;&nbsp;{{this.saludo}}
    </div>
  </div>
</div>

<a href="javascript:window.print()">Imprimir</a>
